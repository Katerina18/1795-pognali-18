<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Погнали</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header page-header--style">
      <a class="page-header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-desktop-white@1x.png" width="166" height="42">
          <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.png" width="166" height="42">
          <img class="page-header__logo-image" src="img/logo-mobile-white@1x.png" width="100" height="19" alt="Погнали!">
        </picture>
      </a>
      <nav class="page-header__main-nav main-nav main-nav--closed main-nav--nojs">
        <div class="main-nav__wrapper">
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a class="user-list__link" href="">О сервисе</a>
            </li>
            <li class="site-list__item">
              <a class="user-list__link" href="">Направления</a>
            </li>
            <li class="site-list__item">
              <a class="user-list__link" href="">Попутчики</a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="user-list__item">
              <a class="user-list__phone" href="">
                <img src="img/topmenu-phone.svg" width="18px" height="18px" alt="Позвонить"></a>
            </li>
            <li class="user-list__item">
              <a class="user-list__email" href="">
                <img src="img/topmenu-mail.svg" width="18px" height="14px" alt="Написать"></a>
            </li>
            <li class="user-list__item">
              <a class="user-list__login" href="login.html">Авторизация</a>
            </li>
          </ul>
          <ul class="main-nav__list contacts">
            <li class="contacts__item">
              <a href="" class="contacts__phone link">8 800 555-86-28</a>
            </li>
            <li class="contacts__item">
              <a href="" class="contacts__email link">mail@htmlacademy.ru</a>
            </li>
            <ul class="main-nav__list social">
              <li class="social__item">
                  <a class="social__link social__link--facebook" href="">
                    <img src="img/facebook.svg" width="11" height="21" alt="Мы в Фейсбуке">
                  </a>
              </li>
              <li class="social__item">
                  <a class="social__link social__link--vkontakte" href="">
                    <img src="img/vk.svg" width="23" height="12" alt="Мы в Вконтакте">
                  </a>
              </li>
              <li class="social__item">
                  <a class="social__link social__link--instagram" href="">
                    <img src="img/instagram.svg" width="18" height="18" alt="Мы в Инстаграме">
                  </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="page-header__title">Направления</h1>
    </header>

    <main class="page-main">
      <section class="user-account">
      </section>
    </main>

    <footer class="page-footer">
      <a class="page-footer__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-desktop-blue@1x.png" width="166" height="42">
          <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png">
          <img class="page-header__logo-image" src="img/logo-mobile-blue@1x.png" width="100" height="19" alt="Погнали!">
        </picture>
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
              <a class="social__link social__link--facebook" href="">
                <img src="img/facebook.svg" width="11" height="21" alt="Мы в Фейсбуке">
              </a>
          </li>
          <li class="social__item">
              <a class="social__link social__link--vkontakte" href="">
                <img src="img/vk.svg" width="23" height="12" alt="Мы в Вконтакте">
              </a>
          </li>
          <li class="social__item">
              <a class="social__link social__link--instagram" href="">
                <img src="img/instagram.svg" width="18" height="18" alt="Мы в Инстаграме">
              </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright">
        <b class="page-footer__copyright-text">Разработано:</b>
        <a class="button page-footer__copyright-link" href="https://htmlacademy.ru">
          <img src="img/htmlacademy.svg" width="27" height="34" alt="HTML Academy"></a>
      </div>
    </footer>

    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>
  </body>
</html>
