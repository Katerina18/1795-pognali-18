<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Погнали</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="page-header page-header--style">
      <div class="page-header__wrapper">
        <a href="index.html" class="page-header__logo">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop-white@1x.png 1x, img/logo-desktop-white@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.png 1x, img/logo-tablet-white@2x.png 2x">
            <img class="page-header__logo-image" src="img/logo-mobile-white@1x.png" srcset="img/logo-mobile-white@2x.png 2x" width="100" height="19" alt="Погнали!">
          </picture>
        </a>
        <nav class="page-header__main-nav main-nav main-nav--closed main-nav--nojs">
            <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span>
              <svg class="main-nav__icon-menu" width="25px" height="19px" alt="Открыть">
                <use xlink:href="#menu"></use>
              </svg>
            </button>
            <ul class="main-nav__list site-list">
              <li class="site-list__item site-list__item--active">
                <a class="user-list__link" href="">О сервисе</a>
              </li>
              <li class="site-list__item">
                <a class="user-list__link" href="">Направления</a>
              </li>
              <li class="site-list__item">
                <a class="user-list__link" href="">Попутчики</a>
              </li>
            </ul>
        </nav>
        <ul class="page-header__user-list user-list user-list--secondary">
          <li class="user-list__item">
            <a class="user-list__phone" href="tel:88005558628">
              <svg width="18px" height="18px" alt="Позвонить">
                <use xlink:href="#topmenu-phone"></use>
                <a href="" class="contacts__phone link">8 800 555-86-28</a>
              </svg>
            </a>
          </li>
          <li class="user-list__item">
            <a class="user-list__email" href="mailto:mail@htmlacademy.ru">
              <svg width="18px" height="18px" alt="Написать">
                <use xlink:href="#topmenu-mail"></use>
                <a href="" class="contacts__email link">mail@htmlacademy.ru</a>
              </svg>
            </a>
          </li>
          <li class="user-list__item">
            <a class="user-list__login" href="login.html">Авторизация</a>
          </li>
        </ul>
        <ul class="main-nav__list social social--menu">
          <li class="social__item">
            <a class="social__link social__link--facebook" href="">
              <img src="img/facebook.svg" width="11" height="21" alt="Мы в Фейсбуке">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="">
              <img src="img/vk.svg" width="23" height="12" alt="Мы в Вконтакте">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="">
              <img src="img/instagram.svg" width="18" height="18" alt="Мы в Инстаграме">
            </a>
          </li>
        </ul>
        <h1 class="page-header__title">Направления</h1>
      </div>
    </header>

    <main class="page-main">
      <section class="user-account">
      </section>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logo-desktop-blue@1x.png 1x, img/logo-desktop-blue@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png 1x, img/logo-tablet-blue@2x.png 2x">
            <img class="page-header__logo-image" src="img/logo-mobile-blue@1x.png" srcset="img/logo-mobile-blue@2x.png 2x" width="100" height="19" alt="Погнали!">
          </picture>
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
                <a class="social__link social__link--facebook social__link--light-background" href="">
                  <svg class="social__icon-facebook" width="11px" height="21px" alt="Мы в Фейсбуке">
                    <use xlink:href="#facebook"></use>
                  </svg>
                </a>
            </li>
            <li class="social__item">
                <a class="social__link social__link--vkontakte social__link--light-background" href="">
                  <svg class="social__icon-vkontakte" width="23px" height="12px" alt="Мы в Вконтакте">
                    <use xlink:href="#vk"></use>
                  </svg>
                </a>
            </li>
            <li class="social__item">
                <a class="social__link social__link--instagram social__link--light-background" href="">
                  <svg class="social__icon-instagram" width="18px" height="18px" alt="Мы в Инстаграме">
                    <use xlink:href="#instagram"></use>
                  </svg>
                </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright">
          <b class="page-footer__copyright-text">Разработано:</b>
          <a class="button page-footer__copyright-link" href="https://htmlacademy.ru">
            <svg width="27px" height="34px" alt="HTML Academy">
              <use xlink:href="#htmlacademy"></use>
            </svg>
        </div>
      </div>
    </footer>

    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>
  </body>
</html>
